<!-- Footer -->
<!-- Subscribe section -->
<div class="w3-container w3-black w3-padding-32" id="subscribe">
  <h1>Subscribe</h1>
  <p>To get special offers and VIP treatment:</p>
  <p>
    <input [disabled]="isSubcribing" [(ngModel)]="emailToSubscribe" required email name="subMail"  #subMail="ngModel" class="w3-input w3-border" type="email" placeholder="Enter e-mail" style="width:100%">
  </p>
  <button [disabled]="subMail.invalid || isSubcribing" (click)="subscribe()" type="button" class="w3-button w3-red w3-margin-bottom">{{btnText}}</button>
</div>
<footer class="w3-padding-64 w3-light-grey w3-small w3-center" id="footer">
  <div class="w3-row-padding">
    <div class="w3-col s4">
      <h4>Contact</h4>
      <p>Questions? Go ahead.</p>
      <form target="_blank">
        <p>
          <input [(ngModel)]="name" class="w3-input w3-border" type="text" placeholder="Name" name="Name" required>
        </p>
        <p>
          <input [(ngModel)]="email" class="w3-input w3-border" type="text" placeholder="Email" name="Email" required>
        </p>
        <p>
          <input [(ngModel)]="subject" class="w3-input w3-border" type="text" placeholder="Subject" name="Subject" required>
        </p>
        <p>
          <input [(ngModel)]="message" class="w3-input w3-border" type="text" placeholder="Message" name="Message" required>
        </p>
        <button (click)="send()" type="submit" class="w3-button w3-block w3-black">Send</button>
      </form>
    </div>

    <div class="w3-col s3">
      <h4>About</h4>
      <p>
        <a href="#">About us</a>
      </p>
      <p>
        <a href="#">We're hiring</a>
      </p>
      <p>
        <a href="#">Support</a>
      </p>
      <p>
        <a href="#">Find store</a>
      </p>
      <p>
        <a href="#">Shipment</a>
      </p>
      <p>
        <a href="#">Payment</a>
      </p>
      <p>
        <a href="#">Gift card</a>
      </p>
      <p>
        <a href="#">Return</a>
      </p>
      <p>
        <a href="#">Help</a>
      </p>
    </div>

    <div class="w3-col s5 w3-justify" style="word-wrap:  break-word;">
      <h4>Store</h4>
      <p>
        <i class="fa fa-fw fa-map-marker"></i> {{logo}}</p>
      <p>
        <i class="fa fa-fw fa-phone"></i> 01226209328</p>
      <p>
        <i class="fa fa-fw fa-envelope"></i> tamphan91@icloud.com</p>
      <h4>We accept</h4>
      <p>
        <i class="fa fa-fw fa-cc-amex"></i> Amex</p>
      <p>
        <i class="fa fa-fw fa-credit-card"></i> Credit Card</p>
      <br>
      <i class="fa fa-facebook-official w3-hover-opacity w3-large"></i>
      <i class="fa fa-instagram w3-hover-opacity w3-large"></i>
      <i class="fa fa-snapchat w3-hover-opacity w3-large"></i>
      <i class="fa fa-pinterest-p w3-hover-opacity w3-large"></i>
      <i class="fa fa-twitter w3-hover-opacity w3-large"></i>
      <i class="fa fa-linkedin w3-hover-opacity w3-large"></i>
    </div>
  </div>
</footer>
